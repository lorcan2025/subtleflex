    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subtle Flex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

<body>
    <header>
        <nav>
            <div class="container">
                <h3><a class="logo">Subtle<span>Flex</span></a></h3>
                <div class="hamburger-menu">
                    <div class="bar"></div>

        <h1 class="big-title translate" data-speed="0.1">Subtle Flex <br> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; ..for your homes</h1>
